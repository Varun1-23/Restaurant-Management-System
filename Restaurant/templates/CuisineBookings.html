<div class="container">
    <div class="col-md-2">
        <button class="btn btn-info" ng-click="goBack()" style="margin-left: -20px; margin-top: 0px;"> Go Back</button>
    </div>
    <br>
    <br>
    <br>    
    <div class="card">
        <div class="panel ">
            <div class="panel-heading">
                <h2>Table Bookings</h2>
            </div>
            <div class="panel-body">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Cuisine</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in Bookings">
                            <td>{{obj.Customer.Name}}</td>
                            <td>{{obj.Date | date : "dd/MM/yyyy"}}</td>
                            <td>{{obj.Time}}</td>
                            <td>{{obj.Cuisine.Name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
