<div class="container">
    <div class="col-md-2">
        <button class="btn btn-info" ng-click="goBack()" style="margin-left: -20px; margin-top: 0px;"> Go Back</button>
    </div>
    <br>
    <br>
    <br>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h2 style="color: white;">Wallet</h2>
        </div>
        <div class="panel-body">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Booking Id</th>
                        <th>Date</th>
                        <th>Delivery Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in Bookings">
                        <td>{{obj.Booking.Id}}</td>
                        <td>{{obj.Booking.Date| date : 'dd/MM/yyyy'}}</td>
                        <td>{{obj.Booking.DeliveryDate | date : 'dd/MM/yyyy'}}</td>
                        <td>{{obj.Amount}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><b>Total</b></td>
                        <td>{{Total}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
