<script type="text/javascript">
    $(document).ready(function() {
        window.scrollTo(0, 0);
    });

</script>

<div class="loginback">
    <div class="row">
        <div class="col-md-12">
            <!-- Wider card -->
            <div class="logincard">
                <form class="pad-5">
                    <!-- Reduced padding -->
                    <div class="text-center">
                        <img src="../images/logo.png" class="w-30"> <!-- Smaller logo -->
                        <h2>Register</h2>
                    </div>
                    <br>
                    <div class="row">
                        <!-- Split form into two columns -->
                        <div class="col-md-6">
                            <label>Name</label>
                            <input type="text" ng-model="addData.Name" class="form-control">
                            <br>
                            <label>Mobile No</label>
                            <input type="tel" minlength="10" maxlength="10" ng-model="addData.MobileNo" class="form-control">
                            <br>
                            <label>Email</label>
                            <input type="email" ng-model="addData.Email" class="form-control">
                            <br>
                            <label>Location</label>
                            <select class="form-control" ng-model="addData.LocationId" ng-options="obj.Id as obj.Name for obj in Locations">
                            </select>
                            <br>
                            <label>Address</label>
                            <textarea class="form-control" ng-model="addData.Address" rows="5"> </textarea>
                        </div>
                        <div class="col-md-6">
                            <label>Choose Restaurant</label>
                            <select class="form-control" ng-model="addData.RestaurantId" ng-options="obj.Id as obj.Name for obj in Restaurants">
                            </select>
                            <br>
                            <label> Id Expiry Date</label>
                            <input class="form-control" type="date" ng-model="addData.IdExpiry">
                            <br>
                            <label> Id Proof</label>
                            <input type="file" id="fileInput" custom-on-change="handleFileSelect2">
                            <br>
                            <label>Your Photo</label>
                            <input type="file" id="fileInput" custom-on-change="handleFileSelect">
                            <br>
                            <label>Password</label>
                            <input type="text" ng-model="addData.Password" class="form-control">
                            <br>
                        </div>
                    </div>
                    <br>
                    <div class="text-center mar-t5">
                        <button class="btn btn-success w-50" ng-click="saveData()">Register Now</button>
                    </div>
                    <div class="text-center mar-t5">
                        <div ng-if="load == true">
                            <img src="../images/load.jpg" class="w-20" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br><br><br>
