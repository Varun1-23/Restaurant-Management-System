<script type="text/javascript">
    $(document).ready(function() {
        window.scrollTo(0, 0);
    });

</script>


<div class="loginback">
    <div class="">


        <div class="row">

            <div class="col-md-4 col-md-offset-4 ">
                <div class="logincard">
                    <form class="pad-10 pad-t5">
                        <div class="text-center">
                            <div class="pad-5">
                                <img src="../images/logo.png" class="w-30">
                                <br>
                                <br>
                                <h2> Resto Nest</h2>
                                <p><b>Register Now</b></p>
                                <br>
                            </div>
                        </div>
                        <br>
                        <label>Full Name</label>
                        <input type="text" ng-model="addData.Name" class="form-control">
                        <br>
                        <label>Mobile No</label>
                        <input type="text" ng-model="addData.MobileNo" class="form-control" maxlength="10">
                        <br>
                        <label>Email Id</label>
                        <input type="email" ng-model="addData.Email" class="form-control">
                        <br>
                        <label>State</label>
                        <select class="form-control" ng-model="addData.StateId" ng-options="obj.Id as obj.Name for obj in States" ng-change="getDistricts()">
                        </select>
                        <br>
                        <label>District</label>
                        <select class="form-control" ng-model="addData.DistrictId" ng-options="obj.Id as obj.Name for obj in Districts" ng-change="getLocations()">
                        </select>
                        <br>
                        <label>Location</label>
                        <select class="form-control" ng-model="addData.LocationId" ng-options="obj.Id as obj.Name for obj in Locations">
                        </select>
                        <br>
                        <label>Address</label>
                        <textarea rows="2" type="text" ng-model="addData.Address" class="form-control"></textarea>
                        <br>
                        <label>Password</label>
                        <input type="password" ng-model="addData.Password" class="form-control">
                        <br>
                        <div class="text-center mar-t10">
                            <button class="btn btn-success w-50" ng-click="saveData()">Register Now</button>
                        </div>

                        <div class="text-center mar-t5">

                            <div class="text-center" ng-if="load == true">
                                <img src="../images/load.jpg" class="w-20" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>





<div id="myModal2" class="modal fade modal-medium">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> Enter OTP </h4>
            </div>
            <div class="modal-body text-center">
                <input ng-model="OTP" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="saveData2()"> Confirm </button>
                <button type="button" class="btn btn-default" data-dismiss="modal"> Cancel </button>
            </div>
        </div>
    </div>
</div>
