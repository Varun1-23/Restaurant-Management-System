<div class="container2">

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-default fa fa-arrow-left" ng-click="goBack()"> Go Back</button>
        </div>
        <div class="col-md-6">
        </div>
        <div class="col-md-4">
            <input class="form-control" ng-model="query[queryBy]" placeholder="Search name, Locaton, ...">
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-3" ng-repeat="obj in Restaurants| filter:query" ng-click="goToRestaurantView(obj)">
            <div class="card">
                <img src="{{basePath}}{{obj.Photo}}" alt="Restaurant Image" class="card-image w-100">
                <div class="card-content" style="padding: 15px;">
                    <p><b>{{obj.Name}}</b></p>
                    <p>Location: {{obj.Location.Name}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
